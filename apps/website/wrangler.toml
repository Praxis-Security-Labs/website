name = "praxis-contact-forms"
compatibility_date = "2024-09-25"
compatibility_flags = ["nodejs_compat"]

[[kv_namespaces]]
binding = "RATE_LIMIT_KV"
id = "your-rate-limit-namespace-id"
preview_id = "your-rate-limit-namespace-id"

[[kv_namespaces]]
binding = "CONSUMER_EMAIL_LOG_KV"
id = "your-consumer-log-namespace-id"
preview_id = "your-consumer-log-namespace-id"

[vars]
# These will be overridden by Pages environment variables
CF_M365_TENANT_ID = ""
CF_M365_CLIENT_ID = ""
CF_M365_SENDER = ""
RECIPIENT_EMAIL = ""

# Secrets (set via Cloudflare dashboard)
# CF_M365_CLIENT_SECRET = ""